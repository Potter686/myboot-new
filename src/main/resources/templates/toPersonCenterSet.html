<body>

<table class="layui-hide" id="test" lay-filter="test" ></table>

<script type="text/html" id="toolbarDemo">

        <button class="layui-btn layui-btn-sm" lay-event="getCheckData" >首页</button>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">提交</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script src="/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
    layui.use('table', function(){
        var table = layui.table;

        table.render({
            elem: '#test'
            ,url:'toPersonCenterSet'
            ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            ,defaultToolbar: ['filter', 'exports', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                title: '提示'
                ,layEvent: 'LAYTABLE_TIPS'
                ,icon: 'layui-icon-tips'
            }]
            ,title: '用户数据表'
            ,cols: [
                [
                {type: 'checkbox', fixed: 'left'}
                ,{field:'id', title:'ID', width:80, fixed: 'left', unresize: true, sort: true}
                ,{field:'name', title:'姓名', width:120, edit: 'text'}
                ,{field:'age', title:'年龄', width:120, edit: 'text'}
                ,{field:'sex', title:'性别', width:80, edit: 'text', sort: true}
                ,{field:'userName', title:'账户', width:120}
                ,{field:'email', title:'邮箱', width:230, edit: 'text', templet: function(res){
                        return '<em>'+ res.email +'</em>'
                    }}

                ,{field:'role', title:'角色', width:200}
                ,{field:'telNum', title:'电话', width:200, edit: 'text'}

                ,{fixed: 'right', title:'操作', toolbar: '#barDemo'}
            ]
            ]
            ,page: true
        });

        //头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'getCheckData':
                    // var data = checkStatus.data;
                    // layer.alert(JSON.stringify(data));
                    // layer.msg(data);
                    // del(data.id);
                    location.href='index';
                    break;
                // case 'getCheckLength':
                //     var data = checkStatus.data;
                //     layer.msg('选中了：'+ data.length + ' 个');
                //     break;
                // case 'isAll':
                //     layer.msg(checkStatus.isAll ? '全选': '未全选');
                //     break;

                //自定义头工具栏右侧图标 - 提示
                case 'LAYTABLE_TIPS':
                    layer.alert('批量删除doing)');
                    break;
            }
        });

        //监听行工具事件
        table.on('tool(test)', function(obj){
            var data = obj.data;
            $(data).change();
            if (obj.event === 'del'){
                // layer.confirm('真的删除行么', function(index) {
                //     obj.del();
                //     layer.close(index);
                    del(data.id);
                // })
            } else if(obj.event === 'edit'){
                test();

                commit_line(data);

                // layer.prompt({
                //     formType: 2
                //     ,value: data.email
                // }, function(value, index){
                //     obj.update({
                //         email: value
                //     });
                //     layer.close(index);
                // });
            }
        });
    });

    function del(id) {
        layer.open({
            // type : 1,
            title: '删除'

            ,content: '确定删除这条信息吗',
            btn : [ '确定', '取消' ],
            yes : function(index, layero) {
                $.ajax({
                    url : "deleteUser",
                    data : {
                        "id" : id

                    },
                    dataType : "text",
                    success : function(data) {
                        if(data==-1){
                            layer.msg("删除成功！");
                            layer.close(index);
                            window.location.reload();

                        }else{
                            layer.msg("删除失败！");
                        }
                    },
                    error : function() {
                    }
                });
            }
        });

    }

    function commit_line(data) {
        layer.open({
            title: '修改'
            ,content: '确定提交本次修改吗',
            // ,content:JSON.stringify(data),
            btn : [ '确定', '取消' ],
            yes : function(index, layero) {


                $.ajax({
                    url : "personInfoSet",
                    data : {
                        "id" : data.id,
                        "name":data.name,
                        "age":data.age,
                        "email":data.email,
                        "telNum":data.telNum,
                        "sex":data.sex
                    },
                    dataType : "text",
                    success : function(data) {
                        if(data==-1){
                            window.location.reload();
                        }else{
                            layer.msg("删除失败！");
                        }
                    },
                    error : function() {
                    }
                });
            }
            // btn2:function() {
            //     window.location.reload();
            // }
        });

    }
    function test() {
        layer.open({
            type: 2 ,
            area:["900px",'800px'],
            // content: 'http://192.168.142.129:10001/#flow/e2651e24.4d8ff'   //这里content是一个URL，如果你不想让iframe出现滚动条，你还可以content: ['http://sentsin.com', 'no']
            content:"index"
        });
    }





</script>



</body>
</html>
