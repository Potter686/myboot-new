<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>INSPINIA | Login</title>

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<!--<link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />-->

<link th:href="@{/css/animate.css}" rel="stylesheet" />
<link th:href="@{/css/style.css}" rel="stylesheet" />

<!-- Sweet Alert -->
<link th:href="@{/css/plugins/sweetalert/sweetalert.css}" rel="stylesheet"/>
    
</head>

<body class="gray-bg">

	<div class="middle-box text-center loginscreen animated fadeInDown">
		<div>
			<div>
				<h2 class="logo-name">BOOT</h2>
			</div>
			<h3>Welcome to BOOT</h3>
			<p>Login in. To see it in action.</p>
			<p th:if="${param.logout}" class="bg-warning">已注销</p>
			<p th:if="${param.error}" class="bg-danger">账号密码错误，请重试</p>
			<p class="bg-danger" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
			<p th:if="${not #lists.isEmpty(user_add)}" class="bg-danger">注册成功</p>
			<form class="m-t" role="form" th:action="@{login}"  method="post">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="username" name="username" required="" />
				</div>
				<div class="form-group">
					<input type="password" class="form-control" placeholder="password" name="password" required="" />
				</div>
				<button type="submit" class="btn btn-primary block full-width m-b">Login</button>
			</form>
			<p class="m-t">
				<small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small>
			</p>
		</div>
	</div>

	<!-- Mainly scripts -->
	<script th:src="@{/js/jquery-2.1.1.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<!-- Sweet alert -->
    <script th:src="@{/js/plugins/sweetalert/sweetalert.min.js}"></script>

	
	<script th:inline="javascript">
		var error = [[${error}]];
		$(document).ready(function () {
			if(error!=null){
				 swal({
		         	title : "温馨提示",
		         	text : error
		      	});
			}
		});

	</script>
</body>

</html>
